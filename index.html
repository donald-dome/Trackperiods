<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>TrackPeriod</title>

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>
  <!-- header begining -->
    <div class="header">
        <div class="topheader">
            <div class="leftmenu">
                <span class="myicon"><i class="icon ion-navicon"></i></span>
            </div> 
            <div class="headertitle">
                <p class="apptitle">Timetable</p>
            </div>
            <div class="refresh">
                <i class="icon ion-android-more-vertical"></i>
                <span class="myicon"><i class="icon ion-refresh" id="ref"></i></span>
            </div>
        </div>
        <div class="datestring">
            23<sup>rd</sup> june 2016
        </div>
        <div class="navigation">
            <ul>
                <li class="mon">Mon</li>
                <li class="tue">Tue</li>
                <li class="wed">Wed</li>
                <li class="thu">Thu</li>
                <li class="fri">Fri</li>
            </ul>
        </div>
    </div>  
    <!-- end of header -->

    <!-- side navigation -->
    <div class="sidenav">
        don
    </div>
    <!-- end of side nav -->


    <!--  **blur effect** -->
    <div class="blur">
        
    </div>
    <!-- refresh toast -->
    <div class="toast">
        Refreshed..
    </div>

    <!-- **fab button** -->
    <div class="fab">
        <i class="icon ion-plus-round" id="white">
    </div>
    <div class="fab_add">
        <i class="icon ion-android-create" id="black">
    </div>
    <!-- cordova script (this will be a 404 during development) -->
    <!-- ionic/angularjs js -->
    <script src="js/jquery.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </body>
</html>
